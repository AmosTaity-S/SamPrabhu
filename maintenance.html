<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Forms Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .maintenance-message {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-image-url.jpg') center/cover no-repeat fixed;
            opacity: 0;
            animation: fadeIn 2s ease-in-out;
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Church Forms Maintenance</h1>
    </header>

    <div class="container">
        <div class="background-image"></div>

        <div class="maintenance-message">
            <h2>Currently Under Maintenance</h2>
            <p>We are working to improve our services. Please check back soon!</p>
        </div>

    </div>

</body>
</html>
