<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Form Selector</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #282c34; /* Darker shade for background */
      color: #ffffff;
      text-align: center;
      padding: 50px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #61dafb; /* Blue color for heading */
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 100%; /* Make the button full width */
      max-width: 200px; /* Set a max width for the button */
      margin-bottom: 10px;
      padding: 10px; /* Adjust padding for a shorter button */
      font-size: 16px; /* Adjust font size */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff; /* Primary button color */
      color: #ffffff;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }

    .btn-success {
      background-color: #28a745; /* Success button color */
      color: #ffffff;
    }

    .btn-success:hover {
      background-color: #218838; /* Darker shade on hover */
    }

    .btn-secondary {
      background-color: #6c757d; /* Secondary button color */
      color: #ffffff;
    }

    .btn-secondary:hover {
      background-color: #5a6268; /* Darker shade on hover */
    }

    .back-icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Marriage Form Selector</h1>
    <p>Select the form you want to apply for:</p>

    <div class="btn-group">
      <a href="banns.html" class="btn btn-primary">Banns</a>
      <a href="maintenance.html" class="btn btn-success">Marriage</a>
    </div>

    <a href="index.html" class="btn btn-secondary"><i class="fas fa-arrow-left back-icon"></i>Back</a>
  </div>

  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Include Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
